<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form from actually submitting
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple validation
            if(username && password) {
                document.getElementById("message").innerText = "Login Successful! Welcome, " + username;
            } else {
                document.getElementById("message").innerText = "Please fill both fields.";
            }
        }
    </script>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="submitForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

        <button type="submit" id="loginBtn">Login</button>
    </form>

    <p id="message" style="color: green; font-weight: bold;"></p>
</body>
</html>
