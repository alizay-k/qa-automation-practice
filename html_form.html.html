<!DOCTYPE html>
<html>
<head>
    <title>Practice Selenium Form</title>
</head>
<body>
    <h2>Practice Form</h2>

    <!-- Text Inputs -->
    First Name: <input type="text" id="fname"><br><br>
    Last Name: <input type="text" id="lname"><br><br>

    <!-- Radio Buttons -->
    Gender: 
    <input type="radio" name="gender" id="male" value="male"> Male
    <input type="radio" name="gender" id="female" value="female"> Female<br><br>

    <!-- Checkbox -->
    Subscribe to newsletter:
    <input type="checkbox" id="subscribe"><br><br>

    <!-- Dropdown -->
    Country:
    <select id="country">
        <option value="">Select</option>
        <option value="us">USA</option>
        <option value="uk">UK</option>
        <option value="ca">Canada</option>
    </select><br><br>

    <!-- Submit Button -->
    <input type="submit" id="submitBtn" value="Submit">
</body>
</html>
